name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

env:
  ACR_NAME: ${{ vars.ACR_NAME }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ==============================================================================
  # JOB 1: SECURITY GATES
  # ==============================================================================
  security-gates:
    name: Security & Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==============================================================================
  # JOB 2: BUILD, SCAN & PUSH
  # ==============================================================================
  build-and-push:
    name: Build, Scan & Push
    needs: security-gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Read Package Version
        id: package_version
        run: |
          VERSION=$(bun -p 'require("./package.json").version')
          if [ -z "$VERSION" ]; then
            echo "Package version not found in package.json" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag (main only)
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION_TAG="${{ steps.package_version.outputs.version }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          if git rev-parse "$VERSION_TAG" >/dev/null 2>&1; then
            echo "Tag $VERSION_TAG already exists." >&2
            exit 1
          else
            git tag "$VERSION_TAG"
            git push origin "$VERSION_TAG"
          fi

      - name: Semgrep SAST
        run: |
          pip install semgrep
          semgrep scan --config "p/typescript" --error .

      - name: Trivy Dependency Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "CRITICAL"
          exit-code: "1"

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Install Podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Login to ACR with Podman
        run: |
          TOKEN=$(az acr login --name ${{ env.ACR_NAME }} --expose-token --query accessToken -o tsv)
          echo "$TOKEN" | podman login ${{ env.ACR_NAME }}.azurecr.io \
            --username 00000000-0000-0000-0000-000000000000 \
            --password-stdin

      - name: Build Image with Podman
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            IMAGE_TAG="${{ steps.package_version.outputs.version }}"
          else
            IMAGE_TAG="${{ env.IMAGE_TAG }}"
          fi
          echo "Using image tag: $IMAGE_TAG"
          podman build \
            --layers \
            -t ${{ env.ACR_NAME }}.azurecr.io/todo-api:$IMAGE_TAG \
            -f ./deploy/Dockerfile \
            .

      - name: Trivy Image Scan
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            IMAGE_TAG="${{ steps.package_version.outputs.version }}"
          else
            IMAGE_TAG="${{ env.IMAGE_TAG }}"
          fi
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
          podman save -o image.tar ${{ env.ACR_NAME }}.azurecr.io/todo-api:$IMAGE_TAG
          trivy image --input image.tar \
            --exit-code 1 \
            --severity CRITICAL \
            --ignore-unfixed
          rm -f image.tar

      - name: Push Image with Podman
        if: github.ref == 'refs/heads/main'
        run: |
          podman push ${{ env.ACR_NAME }}.azurecr.io/todo-api:${{ steps.package_version.outputs.version }}

  # ==============================================================================
  # JOB 3: ACR CLEANUP (COST OPTIMIZATION)
  # ==============================================================================
  cleanup-acr:
    name: ACR Cleanup
    needs: build-and-push
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Purge Untagged Images
        run: |
          echo "Starting cleanup for registry: $ACR_NAME"
          
          cleanup_repo() {
            local REPO=$1
            echo "Analyzing repository: $REPO"
            
            local DANGLING_MANIFESTS=$(az acr repository show-manifests \
              --name $ACR_NAME \
              --repository $REPO \
              --query "[?tags==null].digest" \
              -o tsv)
            
            if [ -z "$DANGLING_MANIFESTS" ]; then
              echo "  - No untagged manifests found."
            else
              echo "  - Found dangling manifests. Initiating deletion..."
              for DIGEST in $DANGLING_MANIFESTS; do
                echo "    - Deleting $REPO@$DIGEST"
                az acr repository delete \
                  --name $ACR_NAME \
                  --image "$REPO@$DIGEST" \
                  --yes
              done
            fi
          }

          REPOS=$(az acr repository list --name $ACR_NAME -o tsv 2>/dev/null || echo "")
          
          if [ -n "$REPOS" ]; then
            for R in $REPOS; do
              cleanup_repo $R
            done
          fi
          
          echo "Cleanup complete."
